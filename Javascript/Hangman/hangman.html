<!DOCTYPE html>

<html>

<head>
    <title>Hangman</title>

    <script src='script.js' type="text/javascript"></script>
    <style>
        span,
        p {
            font-size: 16px;
            font-family: monospace
        }
    </style>
</head>

<body style="align-self: center;">
    <div style="text-align:center;">
        <h1>JS Hangman !</h1>

    </div>
</body>

</html>
